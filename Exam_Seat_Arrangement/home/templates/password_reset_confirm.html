<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}">
</head>
<style>
    .wrapper p {
        margin-bottom: 15px;
        color: #ccc;
      }
      
      .wrapper label {
        font-weight: bold;
        color: #ccc;
      }
      
      .wrapper input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        margin-top: 5px;
      }
      .wrapper ul {
        color: #ccc;
        text-align: left;
      }
    </style>
<body>
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            <h2>Set New Password</h2>
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
            <div class="login">
                <p><a href="{% url 'login_page' %}">Back to Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
